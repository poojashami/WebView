<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Page</title>

    <!-- Bootstrap (optional for grid layout) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .counter-section {
        background: #9dbfdd;
        background: linear-gradient(
          135deg,
          rgba(157, 191, 221, 0.24) 0%,
          rgba(230, 243, 253, 1) 51%,
          rgba(222, 246, 253, 1) 100%
        );
        padding: 60px 0;
        text-align: center;
      }

      .counter-box {
background: #ffa845;
background: linear-gradient(135deg, rgba(255, 168, 69, 0.24) 0%, rgb(252, 145, 23) 0%, rgba(255, 163, 59, 1) 100%);
        border-radius: 12px;
        padding: 40px 20px;
        margin: 15px 0;
        transition: all 0.3s ease;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      }

      

      .counter-box .icon {
        width: 60px;
        height: 60px;
        margin: 0 auto 15px;
        border-radius: 50%;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        color: #fc9117;
        box-shadow: 0 4px 12px rgba(255, 94, 98, 0.4);
      }

      .counter-box h2 {
        font-size: 36px;
        font-weight: 700;
        color: #fff;
        margin: 10px 0;
      }

      .counter-box p {
        font-size: 14px;
        font-weight: 500;
        color: #f0f0f0;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <!-- Counter Section -->
    <section class="counter-section">
      <div class="container">
        <div class="row">
          <!-- Counter 1 -->
          <div class="col-lg-3 col-md-6">
            <div class="counter-box">
              <div class="icon"><i class="fa-solid fa-users"></i></div>
              <h2 class="counter">155</h2>
              <p>Happy Clients</p>
            </div>
          </div>

          <!-- Counter 2 -->
          <div class="col-lg-3 col-md-6">
            <div class="counter-box">
              <div class="icon"><i class="fa-solid fa-calendar"></i></div>
              <h2 class="counter">4</h2>
              <p>Years Experience</p>
            </div>
          </div>

          <!-- Counter 3 -->
          <div class="col-lg-3 col-md-6">
            <div class="counter-box">
              <div class="icon">
                <i class="fa-solid fa-diagram-project"></i>
              </div>
              <h2 class="counter">393</h2>
              <p>Total Projects</p>
            </div>
          </div>

          <!-- Counter 4 -->
          <div class="col-lg-3 col-md-6">
            <div class="counter-box">
              <div class="icon"><i class="fa-solid fa-building"></i></div>
              <h2 class="counter">2</h2>
              <p>Office Branches</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Counter Up Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".counter").counterUp({
          delay: 10,
          time: 2000,
        });
      });
    </script>
  </body>
</html>
